<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link data-n-head="1" rel="icon" type="image/x-icon" href="https://www.supertroco.com.br/favicon.ico">
   <link rel="stylesheet" href="style.css">
   <title>Simulador Supertroco</title>
</head>

<body>
    <div class="container">
      <header>
        <img
          id="logo"
          src="https://www.supertroco.com.br/_nuxt/img/logo_header_desktop_v2.a537e53.png"
          alt=""
        />
        <h2>Simulador de Premiações Supertroco</h2>
      </header>
      <div class="wrapper_content">
        <div class="container_valor_supertroco">
          <div class="wrapper_supertroco">
            <input id="money" />
            <label>valor supertroco</label>
          </div>

          <div class="wrapper_buttons">
            <button id="simula">Simular Nº da Sorte</button>
            <button>Digitar Nº da Sorte</button>
          </div>

          <div class="wrapper_numbers">
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
            <span>0</span>
          </div>

          <div class="wrapper_awards">
            <div class="award_one">
              <div class="wrapper_head">
                <span>1º Prêmio</span>
                <div class="wrapper_lucky_number">
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
              </div>
              <div class="wrapper_multiplier_award">
                <div class="wrapper_multiplier">
                  <span>multiplicador</span>
                  <span id="multi-1">50.000x</span>
                </div>
                <div class="wrapper_award">
                  <span id="award-1">R$ 109.500,00</span>
                </div>
              </div>
            </div>
            <div class="award_two">
              <div class="wrapper_head">
                <span>2º Prêmio</span>
                <div class="wrapper_lucky_number">
                  <span>*</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
              </div>
              <div class="wrapper_multiplier_award">
                <div class="wrapper_multiplier">
                  <span>multiplicador</span>
                  <span id="multi-2">1.000x</span>
                </div>
                <div class="wrapper_award">
                  <span id="award-2">R$ 2.190,00</span>
                </div>
              </div>
            </div>
            <div class="award_tree">
              <div class="wrapper_head">
                <span>3º Prêmio</span>
                <div class="wrapper_lucky_number">
                  <span>*</span>
                  <span>*</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                  <span>0</span>
                </div>
              </div>
              <div class="wrapper_multiplier_award">
                <div class="wrapper_multiplier">
                  <span>multiplicador</span>
                  <span id="multi-3">100x</span>
                </div>
                <div class="wrapper_award">
                  <span id="award-3">R$ 219,00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--container_valor_supertroco-->
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
